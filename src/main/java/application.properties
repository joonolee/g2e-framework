# Datasource
spring.datasource.url=jdbc:postgresql://ip:port/dbname
spring.datasource.username=
spring.datasource.password=
spring.datasource.hikari.auto-commit=false

# MyBatis
mybatis.config-location=classpath:mybatis-config.xml

# Jpa
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.show_sql=true
#spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.kr.co.g2e.appname=DEBUG
logging.level.kr.co.g2e.utils=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace

# File Upload settings
fileupload.repository=/tmp
fileupload.size_threshold=10485760
fileupload.size_max=104857600
fileupload.datafolder=/share

# Cache settings
#memcached.servers=127.0.0.1:11211 127.0.0.1:11212
#redis.servers=127.0.0.1:6379 127.0.0.1:6380